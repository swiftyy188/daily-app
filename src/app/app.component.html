<dir class="container">
  <nav class="navbar navbar-default">

      <a class="navbar-brand"></a>
    </div>
    <ul class="nav navbar-nav">
      <li>
        <a routerLink="/deals" *ngIf="authService.authenticated" routerlinkActive="selected">Deals</a>

      </li>

      <li>
        <a class="logout">Log Out</a>
      </li>      
    </ul>
  </nav>
  <div class="col-sm-12">
    <router-outlet></router-outlet>
  </div>
</dir>
